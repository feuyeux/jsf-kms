<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<!--/resources/css/kms.css-->
	<h:outputStylesheet library="css" name="kms.css"/>  
	<title>KMS no202 2.0</title>
</h:head>

<h:body style="margin:0px;padding:0px;background-color:#F1F1F1">
	<rich:panel id="top"
		style="width:100%;height:120px;margin:0px;padding:0px;border:0px">
		<ui:insert name="kmsTitle"></ui:insert>
	</rich:panel>
	
	<h:panelGrid id="content" columns="2" style="width:100%; margin:0px;padding:0px;border:0px" 
	columnClasses="menu_style,content_style">
		<rich:panel id="menu" styleClass="rich_panel">
			<ui:insert name="kmsMenu"></ui:insert>
		</rich:panel>
		<rich:panel id="body" styleClass="rich_panel">
			<ui:insert name="kmsBody"></ui:insert>
		</rich:panel>
	</h:panelGrid>
	
	<rich:panel id="bottom"
		style="text-align:right;width:100%;margin: 0px;padding: 0px;border:0px;">
		<ui:insert name="kmsBottom"></ui:insert>
	</rich:panel>
</h:body>
</html>
