<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>KMS 2.0</title>
	
    <script type="text/javascript">
    	jQuery.noConflict();
    </script>
</h:head>

<h:body>
	<h:form id="loginForm">
		<rich:panel id="outer_panel"
			style="align:center;text-align:center;color:#0080FF;margin-left:505px;margin-top:200px;
			width:363px;height:200px;border-style:double;border-color:#0080FF;border-width:3px;">
					
			<table style="margin-left:65px;margin-top:50px;">
				<tr>
					<td>#{kmsMsg.username}:</td>
					<td><h:inputText id="usernameInput" style="width:150px"
						value="#{kmsSession.kmsUserName}" required="true"
						requiredMessage="please input username" /></td>
					<td><h:message for="usernameInput"></h:message></td>
				</tr>
	
				<tr>
					<td>#{kmsMsg.password}:</td>
					<td><!-- h:inputSecret -->
					<h:inputSecret id="passwordInput" style="width:150px"
						value="#{kmsSession.kmsPassword}" required="true"
						requiredMessage="please input password" /></td>
					<td><h:message for="passwordInput"></h:message></td>
				</tr>
	
				<tr>
					<td colspan="3" align="center">
						<a4j:commandButton id="loginButton" style="cursor: pointer;margin:33px" 
							value="#{kmsMsg.login}" action="#{kmsSession.login}"/>
					</td>
				</tr>
			</table>
		</rich:panel>
	</h:form>
</h:body>
</html>
