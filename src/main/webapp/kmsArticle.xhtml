<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="template/kmsTemplate.xhtml">
	<ui:define name="kmsTitle">
		<ui:include src="template/kmsTop.xhtml" />
	</ui:define>

	<ui:define name="kmsMenu">
		<ui:include src="template/kmsLeftMenu.xhtml" />
	</ui:define>

	<ui:define name="kmsBody">
		<h:form id="kform">
			<h:panelGrid columns="2">
				<h:outputText style="font-weight:bold" value="#{kmsMsg.title}" />
				<h:outputText value="#{kmsArticleBean.kmsArticle.title}" />

				<h:outputText style="font-weight:bold" value="#{kmsMsg.kmsKnowledge}" />
				<h:outputText value="#{kmsArticleBean.kmsArticle.kmsKnowledge.name}" />

				<h:outputText style="font-weight:bold" value="#{kmsMsg.summary}" />
				<h:inputTextarea readonly="true" style=" width : 633px; height : 138px;" value="#{kmsArticleBean.kmsArticle.summary}" rows="8" cols="2"/>
				
				<h:outputText style="font-weight:bold" value="#{kmsMsg.content}" />
				<rich:editor id="content_editor"
					value="#{kmsArticleBean.kmsArticle.content}" width="800"
					height="333" readonly="true" required="true" 
					immediate="true">
					<f:param name="theme_advanced_resizing" value="true"/>
				</rich:editor>

				<h:outputText style="font-weight:bold" value="#{kmsMsg.attachment}" />
				<rich:dataTable id="attachmentTable" value="#{kmsArticleBean.attachments}" var="attachment"
					style="width : 100%;" rows="10">
					<rich:column>
						<a href="#{attachment}" target="_blank"><h:outputText value="#{attachment}"/></a>
					</rich:column>
				</rich:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="kmsBottom">
		<ui:include src="template/kmsBottom.xhtml" />
	</ui:define>
</ui:decorate>
