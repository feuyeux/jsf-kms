<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="template/kmsTemplate.xhtml">

	<ui:define name="kmsTitle">
		<ui:include src="template/kmsTop.xhtml" />
	</ui:define>

	<ui:define name="kmsMenu">
		<ui:include src="template/kmsLeftMenu.xhtml" />
	</ui:define>

	<ui:define name="kmsBody">
		<h:form id="kform">
			<h:outputText value="#{kmsMsg.knowledgeTagName}" />
			<div><h:inputText value="#{kmsKnowledgeBean.kmsKnowledge.name}" /></div>
			<h:outputText value="#{kmsMsg.descKnowledge}" />
			<div><h:inputTextarea style="width:309px"
				value="#{kmsKnowledgeBean.kmsKnowledge.description}" /></div>
			<h:commandButton  id="updateButton" styleClass="kms-normal-button" value="#{kmsMsg.apply}"
				action="#{kmsKnowledgeBean.updateKnowledge}"/>
			<h:commandButton value="#{kmsMsg.cancel}" action="kmsKnowledge_list" styleClass="kms-normal-button"
				style="cursor: pointer;margin-left:50px" immediate="true" />
		</h:form>
	</ui:define>

	<ui:define name="kmsBottom">
		<ui:include src="template/kmsBottom.xhtml" />
	</ui:define>
</ui:decorate>
