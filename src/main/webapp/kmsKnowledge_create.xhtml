<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="template/kmsTemplate.xhtml">

	<ui:define name="kmsTitle">
		<ui:include src="template/kmsTop.xhtml" />
	</ui:define>

	<ui:define name="kmsMenu">
		<ui:include src="template/kmsLeftMenu.xhtml" />
	</ui:define>
	
	<ui:define name="kmsBody">
		<h:form id="kform">
			<h:panelGrid columns="2">
				<h:outputText value="#{kmsMsg.knowledgeTagName}"/>
				<h:inputText style="width:311px" value="#{kmsKnowledgeBean.kmsKnowledge.name}"/>
				<h:outputText value="#{kmsMsg.descKnowledge}"/>
				<h:inputTextarea style="width:309px" value="#{kmsKnowledgeBean.kmsKnowledge.description}"/>
				<h:commandButton id="saveButton" styleClass="kms-normal-button" value="#{kmsMsg.launch}" action="#{kmsKnowledgeBean.storeKnowledge}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="kmsBottom">
		<ui:include src="template/kmsBottom.xhtml" />
	</ui:define>
</ui:decorate>
